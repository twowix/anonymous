<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>익명서비스</title>
    <style>
        .login-form {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="login-form">
        {% for message in messages %}
            {{message}}
        {% endfor %}

        <form method="post" id="sign_form">
            {% csrf_token %}
            <label name="asd">아이디</label>
            <input type="text" name="username" id="username">
            <label>비밀번호</label>
            <input type="password" name="password" id="password">
            <label>비밀번호확인</label>
            <input type="password" name="chk_password" id="chk_password">
            <button type="button" id="sign_btn">회원가입</button>
        </form>
    </div>


    <script>
        let sign_btn = document.getElementById('sign_btn');
        let sign_form = document.getElementById('sign_form');
        let username = document.getElementById('username');
        let password = document.getElementById('password');
        let chk_password = document.getElementById('chk_password');

        sign_btn.addEventListener('click', () => {
            if (!username.value) {
                alert('아이디를 입력해주세요.');
                return false;
            }
            if (!password.value) {
                alert('비밀번호를 입력해주세요.');
                return false;
            }
            if (!chk_password.value) {
                alert('비밀번호를 입력해주세요.');
                return false;
            }
            sign_form.submit();
        });
    </script>
</body>

</html>
