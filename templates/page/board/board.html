{% extends 'common/base.html' %}

{% block content %}
<div class="row">
    {% for post in post_set %}
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{ post.reg_date|date:"Y.m.d" }}</h6>
                <p class="card-text">{{ post.content }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
